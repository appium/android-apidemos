// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0'
        classpath 'com.android.support:support-compat:28.0.0-alpha1'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}
