name: Lint

on: [push, pull_request]

jobs:
  lint:
    name: Run Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'

      - uses: SocketDev/action@v1
        with:
          mode: firewall-free

      - name: Install dependencies
        run: sfw npm install

      - name: Run ESLint
        run: npm run lint
